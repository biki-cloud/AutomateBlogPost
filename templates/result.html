<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <a href="/">入力画面へ戻る</a>
    <h1>Results:</h1>
    <p>Status Code: {{ status_code }}</p>
    <p>Posted URL</p>
    <a href="{{ posted_url }} ">{{ posted_url }}</a>
    <p>Content Message</p>
    <div id="my-data"></div>
    <script>
      var myData = JSON.parse('{{ res_json|tojson|safe }}');
      var myDataHtml = JSON.stringify(myData, null, 4);
      document.getElementById("my-data").innerHTML = '<pre>' + myDataHtml + '</pre>';
    </script>
    <p>Error Msg</p>
    <p>{{ error_msg }}</p>



</body>
</html>
